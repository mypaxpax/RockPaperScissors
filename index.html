<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock < Paper < Scissors</title>
</head>

<body>
    <div class="container">
        <div id="scoreDiv"></div>
        <div id="rps">
            <img id="rock" src="images/rock.png" alt="Pick rock">
            <img id="paper" src="images/paper.png" alt="Pick paper">
            <img id="scissors" src="images/scissors.png" alt="Pick scissors">
        </div>
        <p class="endGameMessage"></p>
        <p class="gamePicks"></p>
        <button id="buttonReplay">Replay!</button>
    </div>
</body>
<script src="js/script.js"></script>
</html>
